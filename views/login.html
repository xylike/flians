<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>用户登录</title>
        <link rel="shortcut icon" href="/ico/favicon.png"> 
        <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="/login/black/css/form-elements.css">
        <link rel="stylesheet" href="/login/black/css/login.css"> 
    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">   	
            <div class="inner-bg">
                <div class="container-fluid"> 
                    <div class="row">
                        <div class="col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>{{title}}</h3>
                            		<p>欢迎使用 富练软件</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="/index" method="get" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">用户名</label>
			                        	<input type="text" name="form-username" autocomplete="off" placeholder="用户名" class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">密码</label>
			                        	<input type="password" name="form-password" placeholder="密码" class="form-password form-control" id="form-password">
			                        </div>
			                        <button type="submit" class="btn">登录</button> 
			                    </form>
		                    </div>
                        </div>
                    </div> 
                </div>
            </div>  
        </div>


        <!--[if lt IE 9]>
            <script src="/plugins/html5.js"></script>
            <script src="/plugins/respond.js"></script>
        <![endif]-->

        <!-- Javascript -->
        <script src="/plugins/jquery.min.js"></script>
        <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
        <script src="/plugins/jquery.backstretch.min.js"></script>
        <script src="/login/black/login.js"></script>
        
        <!--[if lt IE 10]>
            <script src="/plugins/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
